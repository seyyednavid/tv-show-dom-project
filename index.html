<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      TV Show Project | Seyyednavid Hejazijouybari (github.com/seyyednavid)
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root" class="mx-3">
      <section
        id="search"
        class="d-flex justify-content-center align-content-center flex-wrap gap-2 my-3"
      >
        <select
          class="form-control-sm col-7 col-sm-5 col-md-4"
          name=""
          id="select-shows"
        >
          <option value="allSerials" selected>All serials</option>
        </select>
        <select
          class="form-control-sm col-7 col-sm-5 col-md-4"
          name=""
          id="select-episodes"
        >
          <option value="allEpisodes" selected>All episodes</option>
        </select>
        <input
          type="text"
          class="input-control form-control-sm col-7 col-sm-5 col-md-4"
          id="searchEpisodes"
          placeholder="Search ..."
        />
        <label class="col-7 col-sm-5 col-md-4"
          >Displaying <span class="epi-num text-warning"></span>episodes</label
        >
      </section>

      <section id="show-episodes">
        <div
          class="row row-cols-1 row-cols-sm-3 d-flex justify-content-center align-items-center g-1"
        ></div>
      </section>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <!-- Loads all episodes from all serials -->
    <script src="shows.js"></script>
    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
